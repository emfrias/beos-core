stages:
 - build
 - integration-test
 - unit-test
#  - plugin-test

before_script:
 - pwd
 - rm -rf ./build
 - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
 - eval $(ssh-agent -s)
 - ssh-add <(echo "$SSH_PRIVATE_KEY")
 - git submodule update --init --recursive
 - pip3 install distro

build:
  stage: build
  script:
   - cd cd-scripts
   - cp config-ci.py config.py
   - ./deploy.py --build-beos
   - ./deploy.py --initialize-beos
  after_script: 
   - cd cd-scripts
   - cat beos_deploy_main.log
  cache: {}
  tags:
   - ryzen
  allow_failure: false
  
integration-test:
  stage: integration-test
  script: 
  - cd cd-scripts
  - cp config-ci.py config.py
  - ./deploy.py --build-beos
  - ./deploy.py --initialize-beos
  - cat beos_deploy_main.log
  - cd ../build/beos-autobuild
  - make test
  when: manual
  cache: {}
  tags:
  - ryzen
  allow_failure: true
  dependencies:
  - build

unit-test:
  stage: unit-test
  script: 
  - cd cd-scripts
  - cp config-ci.py config.py
  - ./deploy.py --build-beos
  - ./deploy.py --initialize-beos
  - cat beos_deploy_main.log
  - cd ../build/beos-autobuild/unittests
  - ./unit_test
  when: manual
  cache: {}
  tags:
  - ryzen
  allow_failure: true
  dependencies:
  - build

