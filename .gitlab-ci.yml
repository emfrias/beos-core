stages:
 - build
 - integration-test
 - unit-test
#  - plugin-test

before_script:
 - pwd
 - rm -rf ./build
 - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
 - eval $(ssh-agent -s)
 - ssh-add <(echo "$SSH_PRIVATE_KEY")
 - git submodule update --init --recursive
 - pip3 install distro

build:
  stage: build
  script:
   - cd cd-scripts
   - cp config-ci.py config.py
   - ./deploy.py --build-beos
   - cat beos_deploy_main.log
   - echo "Stopping old keosd instance"
   - kill $(sudo lsof -t -i:8900) || true
   - ./deploy.py --initialize-beos
   - echo "Stopping old nodeos instance"
   - kill $(sudo lsof -t -i:8888) || true
   - cat beos_deploy_main.log
   - cd ..
   - echo "Starting keosd"
   - ./build/beos-autobuild/programs/keosd/keosd --http-server-address 192.168.6.144:8900 --wallet-dir /home/gitlab-runner/eosio-wallet &
   - echo "Unlocking the wallet"
   - ./build/beos-autobuild/programs/cleos/cleos wallet unlock -n beos_master_wallet --password PW5K2aGqu4F7wTCuWuFq5W49gUvGp67F72EkiwcokbEQVkyQRgiME &
   - echo "Starting nodeos"
   - ./build/beos-autobuild/programs/nodeos/nodeos --max-irreversible-block-age -1 \ 
     --contracts-console --blocks-dir /home/gitlab-runner/tmp/0-eosio/blocks \ 
     --config-dir /home/gitlab-runner/tmp/0-eosio --data-dir /home/gitlab-runner/tmp/0-eosio \
     --chain-state-db-size-mb 1024 --enable-stale-production --producer-name eosio \
     --signature-provider EOS6MRyAjQq8ud7hVNYcfnVPJqcVpscN5So8BhtHuGYqET5GDW5CV=KEOSD:http://192.168.6.144:8900/v1/wallet/sign_digest \
     --http-server-address 192.168.6.144:8888 --plugin eosio::http_plugin \
     --plugin eosio::chain_api_plugin --plugin eosio::producer_plugin --plugin eosio::beos_plugin \
     --plugin eosio::beos_api_plugin --plugin eosio::history_plugin --plugin eosio::history_api_plugin &
  cache: {}
  tags:
   - ryzen
  allow_failure: false
  environment:
    name: development
    url: http://192.168.6.144:8888/v1/chain/get_info

integration-test:
  stage: integration-test
  script: 
  - cd cd-scripts
  - cp config-ci.py config.py
  - ./deploy.py --build-beos
  - cat beos_deploy_main.log
  - ./deploy.py --initialize-beos
  - cat beos_deploy_main.log
  - cd ../build/beos-autobuild
  - make test
  when: manual
  cache: {}
  tags:
  - ryzen
  allow_failure: true
  dependencies:
  - build

unit-test:
  stage: unit-test
  script: 
  - cd cd-scripts
  - cp config-ci.py config.py
  - ./deploy.py --build-beos
  - ./deploy.py --initialize-beos
  - cat beos_deploy_main.log
  - cd ../build/beos-autobuild/unittests
  - ./unit_test
  when: manual
  cache: {}
  tags:
  - ryzen
  allow_failure: true
  dependencies:
  - build

