stages:
 - build
#  - plugin-test

before_script:
 - pwd

build:
  stage: build
  script:
   - rm -rf ./build
   - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
   - eval $(ssh-agent -s)
   - ssh-add <(echo "$SSH_PRIVATE_KEY")
   - git submodule update --init --recursive
   - pip3 install distro
   - cd cd-scripts
   - cp config-ci.py config.py
   - ./deploy.py --build-beos
   - cat beos_deploy_main.log
   - echo "Stopping old keosd instance"
   - sudo kill $(sudo lsof -t -i:8900) || true
   - echo "Stopping old nodeos instance"
   - sudo kill $(sudo lsof -t -i:8888) || true
   - ./deploy.py --initialize-beos
   - cat beos_deploy_main.log
   - echo "Stopping old keosd instance"
   - sudo kill $(sudo lsof -t -i:8900) || true
   - echo "Stopping old nodeos instance"
   - sudo kill $(sudo lsof -t -i:8888) || true
   - cd ../build/beos-autobuild/
   - echo "Starting keosd and nodeos"
   - python3 ./run.py
   - echo "Starting integration tests"
   - make test
   - cd ../build/beos-autobuild/unittests
   - echo "Starting unit tests"
   - ./unit_test --log_level=test_suite
   
  cache:
    {}
  tags:
   - ryzen
  allow_failure: false
  environment:
    name: development
    url: http://192.168.6.144:8888/v1/chain/get_info

